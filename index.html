<!DOCTYPE html>

	<title>Memory Game</title>
</head>

<body>
	<section class="memory-game">
	    <div class="memory-card" data-framework="aurelia" ><!--data used to identify in js(data.whatever(framework))-->
	      <img class="front-face" src="aurelia.svg" alt="Aurelia" />
	      <img class="back-face" src="js-badge.svg" alt="JS Badge" />

	    </div>

	      <img class="front-face" src="ember.svg" alt="Ember" />

	      <img class="front-face" src="react.svg" alt="React" />
	      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
	    </div>
	    <div class="memory-card" data-framework="react">
	      <img class="front-face" src="react.svg" alt="React" />
	      <img class="back-face" src="js-badge.svg" alt="JS Badge" />
	    </div>

	<div class="animate__animated animate__fadeIn" id="overlay">
		<div id="text">Well done.</div>
	</div>
	<script type="text/javascript" src="memoryGame.js"></script>

</html>
